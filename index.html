<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¬°Feliz Navidad!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1b3b 0%, #301b3f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.3s ease;
        }

        .title {
            color: #c41e3a;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .message {
            color: #2c3e50;
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.6;
        }

        .name-input {
            padding: 10px 20px;
            font-size: 1.1em;
            border: 2px solid #c41e3a;
            border-radius: 25px;
            width: 80%;
            max-width: 300px;
            margin: 20px 0;
            outline: none;
            transition: all 0.3s ease;
        }

        .name-input:focus {
            box-shadow: 0 0 10px rgba(196, 30, 58, 0.5);
        }

        .personal-message {
            font-size: 1.3em;
            color: #c41e3a;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .personal-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .decoration {
            position: absolute;
            font-size: 2em;
            color: #c41e3a;
            animation: float 3s ease-in-out infinite;
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .music-btn {
            background: #c41e3a;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: #a01830;
            transform: scale(1.05);
        }

        .volume-control {
            width: 100px;
            margin: 0 10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .snowflake {
            position: fixed;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        .tree {
            font-size: 4em;
            color: #2d5a27;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #2d5a27; }
            50% { text-shadow: 0 0 20px #4CAF50; }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="tree">üéÑ</div>
        <h1 class="title">¬°Felices Fiestas!</h1>
        <p class="message">En estas fechas tan especiales, queremos compartir contigo toda la alegr√≠a y el esp√≠ritu navide√±o.</p>
        <input type="text" class="name-input" placeholder="Escribe tu nombre aqu√≠" id="nameInput">
        <div class="personal-message" id="personalMessage"></div>
        <div class="decorations">
            <span class="decoration" style="top: 10px; left: 10px;">üéÖ</span>
            <span class="decoration" style="top: 10px; right: 10px;">üéÅ</span>
            <span class="decoration" style="bottom: 10px; left: 10px;">‚≠ê</span>
            <span class="decoration" style="bottom: 10px; right: 10px;">üîî</span>
        </div>
    </div>

    <div class="music-controls">
        <button class="music-btn" id="playBtn">‚ñ∂Ô∏è M√∫sica</button>
        <input type="range" class="volume-control" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
    </div>

    <audio id="bgMusic" loop>
        <source src="canci√≥n.mp3" type="audio/mp3">
    </audio>

    <script>
        // Control de m√∫sica
        const audio = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const volumeControl = document.getElementById('volumeControl');
        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '‚ñ∂Ô∏è M√∫sica';
            } else {
                audio.play();
                playBtn.textContent = '‚è∏Ô∏è Pausar';
            }
            isPlaying = !isPlaying;
        });

        volumeControl.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Efecto 3D para la tarjeta
        const card = document.getElementById('card');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `perspective(1000px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Manejo del nombre
        const nameInput = document.getElementById('nameInput');
        const personalMessage = document.getElementById('personalMessage');
        
        nameInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && nameInput.value.trim() !== '') {
                showPersonalMessage(nameInput.value);
            }
        });

        function showPersonalMessage(name) {
            personalMessage.textContent = `¬°Que la magia de la Navidad est√© contigo, ${name}! üåü`;
            personalMessage.classList.add('visible');
            createFireworks();
        }

        // Generador de copos de nieve
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);

        // Efecto de fuegos artificiales
        function createFireworks() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.style.position = 'fixed';
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 100 + 'vh';
                    firework.style.fontSize = '2em';
                    firework.textContent = '‚ú®';
                    firework.style.animation = 'float 1s ease-out';
                    document.body.appendChild(firework);

                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
